"""

add_newline = true

[character]
use_symbol_for_status = true
#symbol = "➜"
success_symbol = "[➜](bold green)"
error_symbol = "[➜](bold red)"
vicmd_symbol = "[V](bold green) "

[directory]
truncation_length = 3
#truncation_symbol = "…/"
#truncation_symbol = ""
format = "in [$path]($style)[$read_only]($read_only_style) "

[docker_context]
disabled = false
only_with_files = true

[hostname]
format = "at [$hostname](bold green) "

[status]
symbol = "X "
format = '[\[$symbol$status\]]($style) '
disabled = false

[time]
disabled = false
format = "[$time]($style) "

[username]
format = "with [$user]($style) "
disabled = false
show_always = true
